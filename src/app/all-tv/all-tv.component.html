<div class="main">
    <div class="container">
        <div class="row py-5">
            <div *ngFor="let show of AllTv" class="col-md-3">
                <div class="show">
                    <a [routerLink]="['/tv-details', show.id]">
                        <img [src]="imgPath+show.poster_path" class="w-100 shadow img">
                    </a>
                    <h4 class=" text-white text-capitalize title my-4">{{show.name}}</h4>
                </div>
            </div>

            <!-- PAGE NUMBERS -->
            <div class="d-flex justify-content-center align-items-center flex-column flex-md-row">
                <button class="text-white prev bg-danger text-capitalize" (click)="getAllShow($event)">Prev</button>
                <button class="text-white next bg-danger text-capitalize" (click)="getAllShow($event)">Next</button>
            </div>
        </div>
    </div>
</div>
