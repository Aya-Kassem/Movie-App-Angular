
<div class="main">
    <div class="container">
        <div class="row">
            <div class="col-12 py-0 my-2 my-md-4">

                <div class="row">
                    <div class="col-md-5">
                        <img [src]="imgPath+personDetails.profile_path" class="shadow card-img-top img-fluid rounded">
                    </div>
                    <div class="col-md-5 offset-md-1">
                        <div class="card">
                            <div class="card-body text-white">
                                <h1 class="text-capitalize mb-3">{{personDetails.name}}</h1>
                                <div class="content">
                                    <div class="my-md-3 d-flex flex-column flex-sm-row flex-md-column flex-lg-row">
                                        <p class="text-capitalize me-2">Known for department : </p>
                                        <p class="light-bg px-2">{{personDetails.known_for_department}}</p>
                                    </div>
            
                                    <div class="my-md-3 d-flex flex-column flex-sm-row flex-md-column flex-lg-row flex-md-column flex-lg-row">
                                        <p class="text-capitalize me-2">birthday : </p>
                                        <p class="light-bg px-2">{{personDetails.birthday}}</p>
                                    </div>
            
                                    <div class="my-md-3 d-flex flex-column flex-sm-row flex-md-column flex-lg-row">
                                        <p class="text-capitalize me-2">place of birth : </p>
                                        <p class="light-bg px-2">{{personDetails.place_of_birth}}</p>
                                    </div>
            
                                    <div class="my-md-3 d-flex flex-column flex-sm-row flex-md-column flex-lg-row">
                                        <p class="text-capitalize me-2">Popularity : </p>
                                        <p class="light-bg px-2">{{personDetails.popularity}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-12 my-2 my-md-4">
                <p class="text-muted text-capitalize overview">{{personDetails.biography}}</p>
            </div>
            
        </div>
    </div>
</div>
